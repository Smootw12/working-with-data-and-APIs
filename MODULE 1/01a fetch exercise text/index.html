<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Train: Data/APIs 1</title>
  </head>
  <body>
    <h1>Fetch a Poem</h1>
    <script>
      console.log('about to fetch a poem')
      fetchAPoem()
      .then(poem =>{
        document.getElementById('poem').innerText = poem
        console.log('yay')
      })
      .catch(error =>{
        console.error(error)
        console.log('Error!')
      })
      async function fetchAPoem(){
        const text = await fetch('poem.txt')
        return await text.text()
      }
    </script>
  </body>
</html>
