  <body>
    <h1>Display images</h1>
    <script>
      console.log('about to fetch some images')
      images = [
       'images/daniele-levis-pelusi-311027-unsplash.jpg',
       'images/guy-stevens-746794-unsplash.jpg',
       'images/sharon-pittaway-98257-unsplash.jpg'
      ]
      fetchArrayImages(images)
      .then(result => {
        console.log('yey')
      })
      .catch(err => {
        console.error(err)
        console.log('ERROR!')
      })
      async function fetchArrayImages(images){
        for(let image of images){
          const response = await fetch(image)
          const blob = await response.blob()
          const img = document.createElement('img')
          img.src = URL.createObjectURL(blob);
          document.body.append(img)
        }
      }
    </script>
  </body>
